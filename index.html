<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Небольшой пример приложения с пользовательским интерфейсом для
рекурсивного поиска DICOM файлов на компьютере пользователя,
их деперсонализации и передачи по HTTP.">
    <meta name="author" content="Alexandr Matkin">
    <title>Folder scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="copy-dir" href="assets/"/>
    <link rel="icon" href="assets/img/ico.png"/>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="tab-pane fade show active" id="tabs-js-only" role="tabpanel"
                 aria-labelledby="tabs-js-only-tab">
                jsPACSUploader
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="assets/js/dicomParser.min.js"
        integrity="sha384-Z8ua3fbU1i9fPqw0gGLF0aw6yqnTK3GO6R9CFvnlvXB0x0AIFi6JqYvQ6v+s9kuw"
        crossorigin="anonymous"
></script>
<script src="src/jsPACSUploader.js"></script>
<script>
    function acceptSendSuccessfulResult(val) {
       console.log(val);
    }
    let jsPACSUploader = new WorkFlow({
        targetEl: document.getElementById("tabs-js-only"),
        modalityFilter: new Set(),
        limitOnNumberOfStudies: 1,
        urlForPostRequest: "",
        callbackSendSuccessfulResult: acceptSendSuccessfulResult
    });
    window.addEventListener("load", () => {
        jsPACSUploader.view();
    });
</script>
</body>
</html>
